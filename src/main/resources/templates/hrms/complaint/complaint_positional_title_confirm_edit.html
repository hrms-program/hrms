<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/hrms/header" />

<body>
<tt:constant enumcode="sex,positional-level-level,boolean"/>

    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">表单</h3>
                <div class="pull-right box-tools">               
                    <a class="btn btn-default btn-sm" href="/hrms/complaint/positional/confirm/index">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                    <div class="form-horizontal box-header with-border" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static" th:text="${personal.name}"/> 
                        </div>
                         <label for="" class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${personal.sex}" enumcode="sex" /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">身份证号码：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static" th:text="${personal.identificationNo}"/> 
                        </div>
                         <label for="" class="col-sm-2 control-label">所在机构：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static" th:text="${personal.agencyName}"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">原职称名称：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static" th:text="${personal.positionalTitleName}"/> 
                        </div>
                         <label for="" class="col-sm-2 control-label">原职称级别：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${personal.positionalLevelLevel}" enumcode="positional-level-level" />
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="" class="col-sm-2 control-label">原获得时间：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static" th:text="${#dates.format(personal.positionalTitleTime, 'yyyy-MM-dd')}"/> 
                        </div>
                    </div>
                    </div>
                    <div class="form-horizontal box-header with-border" style="margin-bottom: 20px;">
                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">新职称名称：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static" th:text="${personal.newPositionalTitleName}"/> 
                        </div>
                         <label for="" class="col-sm-2 control-label">新职称级别：</label>
                        <div class="col-sm-3">
                         <p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${personal.newPositionalLevelLevel}" enumcode="positional-level-level" /> 
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="" class="col-sm-2 control-label">新获得时间：</label>
                        <div class="col-sm-3">
                             <p class="form-control-static"th:text="${#dates.format(personal.newPositionalTitleTime, 'yyyy-MM-dd')}"/> 
                        </div>
                    </div>
                    </div>
                    <form class="form-horizontal tonto-form-validate" action="/hrms/complaint/positional/examine" callback-url="/hrms/complaint/positional/confirm/index" method="post">
                   	<input type="hidden" name="id" th:value="${personal.id}"/>
                   	<!-- <input type="hidden" name="personnelId" th:value="${personal.personnelId}"/> -->
                   	<input type="hidden" name="status" th:value="${status}"/>
                    <div class="form-group">
                     <label for="" class="col-sm-2 control-label">备注：</label>
                     <div class="col-sm-7">
                            <textarea name="remarks" class="form-control" rows="4" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-1">
                             <button style="display: none;" id="submit" type="submit" class="btn btn-primary btn-block">保存</button>
                             <a  onclick="isConfirm()" class="btn btn-primary btn-block">保存</a>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </section>
    <div th:include="/hrms/footer" />
	<script type="text/javascript">
		/*<![CDATA[*/
	 function isConfirm(){
			 layer.confirm('您是否确定提交？', function (index) {
				 $("#submit").click();
	                layer.close(index);
	            })
		}
		/*]]>*/
	</script>
</body>

</html>
