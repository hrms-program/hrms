<!DOCTYPE html>
<html>
<head th:include="hrms/header"/>
<meta charset="UTF-8">
</head>
<body>
<tt:constant enumcode="sex,boolean"/>
     <section class="content">
          <div class="box box-solid">
	          <div class="box-header with-border">
	            <i class="fa fa-list-alt"></i>
	            <h3 class="box-title">置换信息审核</h3>
	            <div class="pull-right box-tools">
	                <a class="btn btn-default btn-sm" href="/hrms/complaint/ic/exchange/index">
	                    <i class="fa fa-times"></i>
	                </a>
	            </div>
              </div>
              
              <div class="box-body">
  
              <form class="form-horizontal" action="/hrms/complaint/ic/exchange/achieve/check" method="post">
              
                <input type="hidden" name="initiateId" th:value="${initiatePersonnel.id}"/> 
                <input type="hidden" name="forExchangeId" th:value="${forExchangePersonnel.id}"/>
                <input type="hidden" name="initiateIc" th:value="${initiatePersonnel.identificationNo}"/> 
                <input type="hidden" name="forExchangeIc" th:value="${forExchangePersonnel.identificationNo}"/>
                <input type="hidden" name="id" th:value="${bid}"/>
              
               <fieldset>
                <legend>发起人信息:</legend>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">姓名：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.name}' /> 
                      </div>
                      <label for="" class="col-sm-2 control-label">性别：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${initiatePersonnel.sex}"  enumcode="sex" /> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">国籍：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.nationality}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">民族：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.nation}'/> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">身份证件种类：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.identificationType}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">身份证件号码：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static"  th:text='${initiatePersonnel.identificationNo}'/> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">出生日期：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.birthday}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">参加工作日期：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.startWorkTime}' /> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">参加党派时间：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.joinPartyTime}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">政治面貌：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.politicalAffiliation}' /> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">手机号码：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.cellphone}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">原始身份证号目前所在机构：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${initiatePersonnel.nativePlace}' /> 
                      </div>
                  </div>
                </fieldset>
                <br>
     
        <fieldset> 
            <legend>置换人信息:</legend>  
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">姓名：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${forExchangePersonnel.name}' /> 
                      </div>
                      <label for="" class="col-sm-2 control-label">性别：</label>
                      <div class="col-sm-3">
                           <p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${forExchangePersonnel.sex}"  enumcode="sex" /> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">国籍：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${forExchangePersonnel.nationality}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">民族：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static"  th:text='${forExchangePersonnel.nation}'/> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">身份证件种类：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${forExchangePersonnel.identificationType}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">身份证件号码：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static"  th:text='${forExchangePersonnel.identificationNo}'/> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">出生日期：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${forExchangePersonnel.birthday}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">参加工作日期：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static"  th:text='${forExchangePersonnel.startWorkTime}'/> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">参加党派时间：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${forExchangePersonnel.joinPartyTime}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">政治面貌：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static"  th:text='${forExchangePersonnel.politicalAffiliation}'/> 
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-3 control-label">手机号码：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static" th:text='${forExchangePersonnel.cellphone}'/> 
                      </div>
                      <label for="" class="col-sm-2 control-label">待置换身份证号所在机构：</label>
                      <div class="col-sm-3">
                          <p class="form-control-static"  th:text='${forExchangePersonnel.nativePlace}'/> 
                      </div>
                  </div>
            </fieldset>
                <br>
                <fieldset>
                    <legend>处理信息：</legend>
                  <div class="form-group">
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="dealIllustration" /> 
                      </div>
                 </div>
                </fieldset> 
                <br>
                 <div class="form-group">
                     <div class="col-sm-offset-5 col-sm-10">
                         <button  type="submit"  class="btn btn-primary" title="通过" name="dealResult" value="1">通过</button>
                         <button  type="submit"  class="btn btn-primary" title="驳回" name="dealResult" value="0">驳回</button>
                         <a  href="javascript:window.history.go(-1)"  class="btn btn-primary" title="返回">返回</a>
                     </div>
                 </div>
                
              </form>
                
              </div>
          </div>
     </section>
         <div th:include="hrms/footer" />
</body>
</html>
