<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/hrms/header" />

<body>
	<tt:constant enumcode="sex"/>
    <section class="content">
        <div class="box box-solid">
            <div class="box-body">
                <form class="form-horizontal" th:object="${manager}">
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{name}"/> 
                        </div>
                        <label for="account" class="col-sm-2 control-label">身份证：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{identificationNo}"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">登录名：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{account}"/> 
                        </div>
                        <label for="account" class="col-sm-2 control-label">手机号：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{cellphone}"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-3">
                        	<p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${manager.sex}" enumcode="sex" /> 
                        </div>
                        <label for="account" class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{email}"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">QQ：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{qq}"/> 
                        </div>
                        <label for="account" class="col-sm-2 control-label">部门职务：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{departmentPosition}" /> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div th:include="/hrms/footer" />
</body>

</html>
