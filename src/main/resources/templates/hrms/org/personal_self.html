<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="hrms/header" />
<link rel="stylesheet" href="/static/js/hrms/org/personal_edit.css">
<link rel="stylesheet" href="/static/assets/cropper/cropper.css">

<body>
    <tt:constant enumcode="practice-category-type,identification-type,sex,nationality,nation,political-affiliation,duty,practice-category,personnel-type,peronnel-status,academic-degree,education,education-type,major-type,personal-info-status,dept-type,work-post-type,formation,inorout,employ-post,work-content,major,positional-type,tech-post,reward_type,cultivate-type,cultivete-end-situation,assess-result,science-education-type,duty,paper-type,boolean" />
    <div class="container">
        <input type="hidden" id="personnel_id" th:value="${id}" />
        <div class="file-header">
            <div class="col-md-2 col-sm-12">
                <div class="page-title-wrap">
                    <h1 class="page-title">
                        <span class="name"><i class="icon-page-title"></i>人员档案</span>
                    </h1>
                </div>
            </div>
            <div class="col-md-10 col-sm-12">

                    <ul>
                        <li class="top-twenty">
                            <a href="#base_view">基本信息</a>
                        </li>
                        <li class="top-twenty">
                            <a href="#job_view">工作信息</a>
                        </li>
                        <li class="top-twenty">
                            <a href="javascript:void(0)">行政职务</a>
                        </li>
                        <li class="top-twenty">
                            <a href="javascript:void(0)">党内职务</a>
                        </li>
                        <li class="top-fifty">
                            <a href="#workExperience_view">工作经历</a>
                        </li>
                        <li class="top-fifty">
                            <a href="#education_view">教育经历</a>
                        </li>
                        <li class="top-fifty">
                            <a href="#positionalInfo_view">职称信息</a>
                        </li>
                        <li class="top-fifty">
                            <a href="#cultivate_view">培训经历</a>
                        </li>
                        <li class="top-fifty">
                            <a href="javascript:void(0)">奖惩情况</a>
                        </li>
                        <li class="top-fifty">
                            <a href="#yearassess_view">年度考核</a>
                        </li>
                        <li class="top-fifty">
                            <a href="javascript:void(0)">家庭成员</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="clear: both;"></div>
        <!--基本信息-->
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="glyphicon glyphicon-user"></i>
                <h3 class="box-title">基本信息</h3>
                <div class="box-tools pull-right">
                    <a class="btn" id="base_edit_btn" href="javascript:void(0)"><i class="fa fa-edit"></i>编辑</a>
                </div>
            </div>
            <!-- 显示 -->
            <div id="base_view" class="box-body">
                <form class="form-horizontal">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="usedName" class="col-sm-6 control-label">曾用名：</label>
                            <div class="col-sm-6">
                                <p name="usedName" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="identificationType" class="col-sm-6 control-label">身份证件类型：</label>
                            <div class="col-sm-6">
                                <p name="identificationType" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="identificationNo" class="col-sm-6 control-label">身份证件号码：</label>
                            <div class="col-sm-6">
                                <p name="identificationNo" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="col-sm-6 control-label">出生日期：</label>
                            <div class="col-sm-6">
                                <p name="birthday" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="startWorkTime" class="col-sm-6 control-label">参加工作时间：</label>
                            <div class="col-sm-6">
                                <p name="startWorkTime" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="joinPartyTime" class="col-sm-6 control-label">参加党派时间：</label>
                            <div class="col-sm-6">
                                <p name="joinPartyTime" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cellphone" class="col-sm-6 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <p name="cellphone" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="officePhone" class="col-sm-6 control-label">办公室电话：</label>
                            <div class="col-sm-6">
                                <p name="officePhone" class="form-control-static description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" style="height:245px;padding-top:40px">
                            <img class="profile-user-img img-responsive img-circle" id="profileImg" style="cursor: pointer;" onclick="changeProfile()" src="" alt="头像">
                            <h3 name="name" class="profile-username text-center"></h3>
                            <p class="text-muted text-center">
                                <span name="sex" style="border-right:2px solid #f4f4f4;padding-right:20px;margin-left:20px;">无</span>
                                <span name="nationality" style="border-right:2px solid #f4f4f4;padding-right:20px;margin-left:20px;">无</span>
                                <span name="nation" style="margin-left:20px;">无</span>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="politicalAffiliation" class="col-sm-6 control-label">政治面貌：</label>
                            <div class="col-sm-6">
                                <p name="politicalAffiliation" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="interest" class="col-sm-6 control-label">兴趣爱好：</label>
                            <div class="col-sm-6">
                                <p name="interest" class="form-control-static description"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nativePlace" class="col-sm-6 control-label">籍贯：</label>
                            <div class="col-sm-6">
                                <p name="nativePlace" class="form-control-static description"></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 编辑 -->
            <div id="base_edit" class="box-body" style="display: none">
                <form id="base_form" action="/hrms/org/personal/save/base" method="post" class="form-horizontal edit-body">
                    <div id="addBasePart">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input name="name" placeholder="请输入姓名" type="text" class="form-control" maxlength="20" required="required" />
                            </div>
                            <label for="sex" class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-3">
                                <select name="sex" class="form-control tonto-select-constant" enumcode="sex" required="required">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="identificationType" class="col-sm-3 control-label">身份证类型：</label>
                            <div class="col-sm-3">
                                <select name="identificationType" class="form-control tonto-select-constant" enumcode="identification-type" required="required">
                                </select>
                            </div>
                            <label for="identificationNo" class="col-sm-3 control-label">身份证号码：</label>
                            <div class="col-sm-3">
                                <input name="identificationNo" placeholder="请输入身份证号码" type="text" class="form-control" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nationality" class="col-sm-3 control-label">国籍：</label>
                        <div class="col-sm-3">
                            <select name="nationality" class="form-control tonto-select-constant" enumcode="nationality">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label for="nation" class="col-sm-3 control-label">民族：</label>
                        <div class="col-sm-3">
                            <select name="nation" class="form-control tonto-select-constant" enumcode="nation">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usedName" class="col-sm-3 control-label">曾用名：</label>
                        <div class="col-sm-3">
                            <input name="usedName" placeholder="请输入曾用名" type="text" class="form-control" maxlength="20" />
                        </div>
                        <label for="birthday" class="col-sm-3 control-label">出生日期：</label>
                        <div class="col-sm-3">
                            <input name="birthday" type="text" placeholder="请输入出生日期" class="form-control tonto-datepicker-date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cellphone" class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-3">
                            <input name="cellphone" placeholder="请输入手机号码" type="text" class="form-control" data-type="cellphone" />
                        </div>
                        <label for="officePhone" class="col-sm-3 control-label">办公室电话：</label>
                        <div class="col-sm-3">
                            <input name="officePhone" placeholder="请输入办公室电话" type="text" class="form-control" data-type="phone" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="joinPartyTime" class="col-sm-3 control-label">参加党派时间：</label>
                        <div class="col-sm-3">
                            <input name="joinPartyTime" placeholder="请输入党派时间" type="text" class="form-control tonto-datepicker-date" />
                        </div>
                        <label for="politicalAffiliation" class="col-sm-3 control-label">政治面貌：</label>
                        <div class="col-sm-3">
                            <select name="politicalAffiliation" class="form-control tonto-select-constant" enumcode="political-affiliation">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startWorkTime" class="col-sm-3 control-label">参加工作时间：</label>
                        <div class="col-sm-3">
                            <input name="startWorkTime" type="text" placeholder="请输入参加工作时间" class="form-control tonto-datepicker-date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interest" class="col-sm-3 control-label">兴趣爱好：</label>
                        <div class="col-sm-6">
                            <input name="interest" type="text" placeholder="请输入兴趣爱好" class="form-control" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nativePlace" class="col-sm-3 control-label">籍贯：</label>
                        <div class="col-sm-6">
                            <input name="nativePlace" type="text" placeholder="请输入籍贯" class="form-control" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3">
                            <button type="submit" id="base_form_submit_btn" class="btn btn-primary btn-block">保存</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" id="base_form_cancel_btn" class="btn btn-default btn-block">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--工作信息-->
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-hospital-o"></i>
                <h3 class="box-title">工作信息</h3>
                <div class="box-tools pull-right">
                    <a class="btn" id="job_edit_btn" href="javascript:void(0)"><i
                        class="fa fa-edit"></i>编辑</a>
                </div>
            </div>
            <!-- 显示 -->
            <div id="job_view" class="box-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="employeeNo" class="col-sm-3 control-label">工号：</label>
                        <div class="col-sm-3">
                            <p name="employeeNo" class="form-control-static description"></p>
                        </div>
                        <label for="dept" class="col-sm-3 control-label">所在科室：</label>
                        <div class="col-sm-3">
                            <p name="dept" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deptName" class="col-sm-3 control-label">科室具体名称：</label>
                        <div class="col-sm-3">
                            <p name="deptName" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="major" class="col-sm-3 control-label">从事专业类别：</label>
                        <div class="col-sm-3">
                            <p name="major" class="form-control-static description"></p>
                        </div>
                        <label for="duty" class="col-sm-3 control-label">行政／业务管理职务：</label>
                        <div class="col-sm-3">
                            <p name="duty" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="technicalQualification" class="col-sm-3 control-label">专业技术资格（评或考试）：</label>
                        <div class="col-sm-3">
                            <p name="technicalQualification" class="form-control-static description"></p>
                        </div>
                        <label for="gainDate" class="col-sm-3 control-label">专业技术资格取得时间：</label>
                        <div class="col-sm-3">
                            <p name="gainDate" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="techPost" class="col-sm-3 control-label">专业技术职务（聘）：</label>
                        <div class="col-sm-3">
                            <p name="techPost" class="form-control-static description"></p>
                        </div>
                        <label for="employDate" class="col-sm-3 control-label">专业技术聘用时间：</label>
                        <div class="col-sm-3">
                            <p name="employDate" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employPost" class="col-sm-3 control-label">专业技术职务聘用岗位：</label>
                        <div class="col-sm-3">
                            <p name="employPost" class="form-control-static description"></p>
                        </div>
                        <label for="formation" class="col-sm-3 control-label">编制情况：</label>
                        <div class="col-sm-3">
                            <p name="formation" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inorout" class="col-sm-3 control-label">年内人员流动情况：</label>
                        <div class="col-sm-3">
                            <p name="inorout" class="form-control-static description"></p>
                        </div>
                        <label for="inoroutDate" class="col-sm-3 control-label">流入/流出时间：</label>
                        <div class="col-sm-3">
                            <p name="inoroutDate" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isStatistical" class="col-sm-3 control-label">是否从事统计信息化业务工作：</label>
                        <div class="col-sm-3">
                            <p name="isStatistical" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workContent" class="col-sm-3 control-label">从事统计信息化业务工作内容：</label>
                        <div class="col-sm-3">
                            <p name="workContent" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div name="attachments">
                        </div>
                    </div>
                </form>
            </div>
            <!-- 编辑 -->
            <div id="job_edit" class="box-body" style="display: none">
                <form id="job_form" action="/hrms/org/personal/save/job" method="post" class="form-horizontal edit-body">
                    <div class="form-group">
                        <label for="employeeNo" class="col-sm-3 control-label">工号：</label>
                        <div class="col-sm-3">
                            <input name="employeeNo" type="text" placeholder="工号" class="form-control" maxlength="32" />
                        </div>
                        <label for="dept" class="col-sm-3 control-label">所在科室：</label>
                        <div class="col-sm-3">
                            <input id="dept_select" name="dept" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deptName" class="col-sm-3 control-label">科室具体名称：</label>
                        <div class="col-sm-3">
                            <input name="deptName" placeholder="请输入科室具体名称" type="text" class="form-control" maxlength="20" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="major" class="col-sm-3 control-label">从事专业类别：</label>
                        <div class="col-sm-3">
                            <select name="major" class="form-control tonto-select-constant" enumcode="major">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label for="duty" class="col-sm-3 control-label">行政／业务管理职务：</label>
                        <div class="col-sm-3">
                            <select name="duty" class="form-control tonto-select-constant" enumcode="duty">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group room">
                        <label for="technicalQualification" class="col-sm-3 control-label">专业技术资格（评或考试）：</label>
                        <div class="col-sm-3">
                            <input id="technical_select" name="technicalQualification" type="text" class="form-control" />
                        </div>
                        <label for="gainDate" class="col-sm-3 control-label">专业技术资格取得时间：</label>
                        <div class="col-sm-3">
                            <input name="gainDate" type="text" placeholder="业技术资格取得时间" class="form-control tonto-datepicker-date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="techPost" class="col-sm-3 control-label">专业技术职务（聘）：</label>
                        <div class="col-sm-3">
                            <select name="techPost" class="form-control tonto-select-constant" enumcode="tech-post">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label for="employDate" class="col-sm-3 control-label">专业技术聘用时间：</label>
                        <div class="col-sm-3">
                            <input name="employDate" type="text" placeholder="请输入专业技术聘用时间" class="form-control tonto-datepicker-date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employPost" class="col-sm-3 control-label">专业技术职务聘用岗位：</label>
                        <div class="col-sm-3">
                            <select name="employPost" class="form-control tonto-select-constant" enumcode="employ-post">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label for="formation" class="col-sm-3 control-label">编制情况：</label>
                        <div class="col-sm-3">
                            <select name="formation" class="form-control tonto-select-constant" enumcode="formation">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inorout" class="col-sm-3 control-label">年内人员流动情况：</label>
                        <div class="col-sm-3">
                            <select name="inorout" class="form-control tonto-select-constant" enumcode="inorout">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label for="inoroutDate" class="col-sm-3 control-label">流入/流出时间：</label>
                        <div class="col-sm-3">
                            <input name="inoroutDate" type="text" placeholder="请输入流入/流出时间" class="form-control tonto-datepicker-date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isStatistical" class="col-sm-3 control-label">是否从事统计信息化业务工作：</label>
                        <div class="col-sm-3">
                            <select name="isStatistical" class="form-control tonto-select-constant" enumcode="boolean">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workContent" class="col-sm-3 control-label">从事统计信息化业务工作内容：</label>
                        <div class="col-sm-3">
                            <select name="workContent" class="form-control tonto-select-constant" enumcode="work-content">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nativePlace" class="col-sm-3 control-label">聘书上传：</label>
                        <div class="col-sm-9">
                            <input type="file" name="attachmentFiles" multiple>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3">
                            <button type="submit" id="job_form_submit_btn" class="btn btn-primary btn-block">保存</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" id="job_form_cancel_btn" class="btn btn-default btn-block">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--执业信息-->
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-hospital-o"></i>
                <h3 class="box-title">执业信息</h3>
                <div class="box-tools pull-right">
                    <a class="btn" id="practice_edit_btn" href="javascript:void(0)"><i
                        class="fa fa-edit"></i>编辑</a>
                </div>
            </div>
            <!-- 显示 -->
            <div id="practice_view" class="box-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="personnelType" class="col-sm-3 control-label">人员类型：</label>
                        <div class="col-sm-3">
                            <p name="personnelType" class="form-control-static description"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="docQualificationCode" class="col-sm-3 control-label">医师资格证书编号：</label>
                        <div class="col-sm-3">
                            <p name="docQualificationCode" class="form-control-static description"></p>
                        </div>
                        <label for="type" class="col-sm-3 control-label">医师执业证书编号：</label>
                        <div class="col-sm-3">
                            <p name="type" class="form-control-static description"></p>
                        </div>

        <script type="text/javascript">
        var profile;

        function changeProfile() {
            var content =
                '<div class="content">' +
                '<div class="row" style="margin-bottom:10px">' +
                '   <div class="col-sm-3">' +
                '       <button onclick="$(\'#profileInput\').click()" class="btn btn-block btn-sm btn-primary"><i class="icon fa fa-check"></i>&nbsp;选择图片</button>' +
                '       <input type="file" id="profileInput" style="display: none !important" onchange="preImg(this.id);" />' +
                '   </div>' +
                '   <div class="col-sm-3 col-sm-offset-6">' +
                '       <button onclick="profileUpload()" class="btn btn-block btn-success btn-sm"><i class="icon fa fa-folder-open"></i>&nbsp;确定</button>' +
                '   </div>' +
                '</div>' +
                '<div class="row" style="min-height:550px">' +
                //'   <div class="col-sm-12" style="min-height:700px">' +
                '       <img id="photo" src="" alt="Picture" style="width:100%;height:100%;display: none !important">' +
                //'   </div>' +
                '</div>' +
                '<div class="row">' +
                '<div style="text-align:center">' +
                '    <div class="btn-group">' +
                '        <button type="button" onclick="profile.cropper(\'zoom\', 0.1)" class="btn btn-info"><i class="fa fa-search-plus"></i></button>' +
                '        <button type="button" onclick="profile.cropper(\'zoom\', -0.1)" class="btn btn-info"><i class="fa fa-search-minus"></i></button>' +
                '    </div>' +
                '    <div class="btn-group">' +
                '        <button type="button" onclick="profile.cropper(\'move\', -10, 0)" class="btn btn-info"><i class="fa fa-arrow-left"></i></button>' +
                '        <button type="button" onclick="profile.cropper(\'move\', 10, 0)" class="btn btn-info"><i class="fa fa-arrow-right"></i></button>' +
                '        <button type="button" onclick="profile.cropper(\'move\', 0, -10)" class="btn btn-info"><i class="fa fa-arrow-up"></i></button>' +
                '        <button type="button" onclick="profile.cropper(\'move\', 0, 10)" class="btn btn-info"><i class="fa fa-arrow-down"></i></button>' +
                '    </div>' +
                '    <div class="btn-group">' +
                '        <button type="button" onclick="profile.cropper(\'rotate\', -45)" class="btn btn-info"><i class="fa fa-rotate-left"></i></button>' +
                '        <button type="button" onclick="profile.cropper(\'rotate\', 45)" class="btn btn-info"><i class="fa fa-rotate-right"></i></button>' +
                '    </div>' +
                '    <div class="btn-group">' +
                '        <button type="button" onclick="profile.cropper(\'reset\')" class="btn btn-info"><i class="fa fa-refresh"></i></button>' +
                '    </div>' +
                '</div>' +
                '</div>' +
                '</div>';

            $.openPageLayer(content, {
                title: "头像上传",
                width: 800,
                height: 700,
                offset: '100px',
                success: function() {
                    profile = $('#photo');
                }
            });
        }

        function profileUpload() {
            profile.cropper('getCroppedCanvas').toBlob(function(blob) {
                if (!personnelId) {
                    $.errorMessage("请先新增人员后再导入头像");
                    return;
                }
                var formData = new FormData();
                formData.append('profileFile', blob);
                formData.append('personnelId', personnelId);
                $.sendAjax({
                    url: '/hrms/org/personal/upload/profile',
                    type: 'POST',
                    cache: false,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function() {
                        $.successAlert("更新成功", function() {
                            layer.closeAll();
                            $.getAjax("/hrms/org/personal/get/base?id=" + personnelId, function(data) {
                                baseModel.setData(data);
                            });
                        }, '200px');
                    }
                })
            }, "image/jpeg", 0.95);
        }

        function preImg(sourceId) {
            var url = getFileUrl(sourceId),
                filename = document.getElementById(sourceId).files[0].name,
                suffix = filename.substring(filename.lastIndexOf(".") + 1).toLowerCase();

            var header = "";
            if (suffix == "jpeg" || suffix == "jpg" || suffix == "png" || suffix == "gif") {
                profile.cropper("destroy");
                profile[0].src = url;
                profile.cropper({
                    aspectRatio: 1 / 1,
                });
            } else {
                $.errorMessage("请选择图片");
            }
        }

        function getFileUrl(sourceId) {
            var url;
            if (navigator.userAgent.indexOf("MSIE") >= 1) { // IE
                url = document.getElementById(sourceId).value;
            } else if (navigator.userAgent.indexOf("Firefox") > 0) { // Firefox
                url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
            } else if (navigator.userAgent.indexOf("Chrome") > 0) { // Chrome
                url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
            }
            return url;
        }
        </script>
