<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="hrms/header"/>

<body>
<section class="content">
    <div class="box box-solid">
        <div class="box-body">
            <form class="form-horizontal tonto-form-validate" action="/hrms/account/personal/edit/save" callback-url="/hrms/account/personal/index" method="post" th:object="${object}" onsubmit="return check()">
                <input type="hidden" name="id" th:value="*{id}" >
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-3">
                        <p class="form-control-static" th:text="*{name}"/>
                    </div>
                    <label for="account" class="col-sm-2 control-label">身份证：</label>
                    <div class="col-sm-3">
                        <p class="form-control-static" th:text="*{identificationNo}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">登入名：</label>
                    <div class="col-sm-3">
                        <p class="form-control-static" th:text="*{account}"/>
                    </div>
                    <label for="cellphone" class="col-sm-2 control-label">手机号：</label>
                    <div class="col-sm-3">
                        <p class="form-control-static" th:text="*{cellphone}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-3">
                        <input type="password"  th:readonly="${isView}" class="form-control"name="password" minlength="6"  id="password" placeholder="请输入密码(密码由数字字母组合至少6位)" style="width: 350px"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repassword" class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-3">
                        <input type="password" th:readonly="${isView}"  class="form-control" name="repassword" minlength="6"  id="repassword" placeholder="请输入密码(密码由数字字母组合至少6位)" style="width: 350px"/>
                    </div>
                </div>
                <div class="form-group" th:if="${isCheck}">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button type="submit" class="btn btn-primary btn-block" onclick="check()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:include="hrms/footer"/>
<script type="text/javascript">
    /*<![CDATA[*/
        function check() {
            var password=$("#password").val();
            var confirmPassword=$("#repassword").val();
             if(password != confirmPassword){
                $.errorMessage('俩次输入的密码不一致');
                return false;
            } else {
                return true;
            }

        }
    /*]]>*/
</script>
</body>
</html>
