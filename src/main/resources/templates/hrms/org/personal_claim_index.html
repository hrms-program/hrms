<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="hrms/header"/>
<link rel="stylesheet" href="/static/assets/bootstrap-table/extensions/editable/bootstrap-editable.css">

<body>
    <section class="content-header">
      	<h1>人员认领管理</h1>
  	</section>
<tt:constant enumcode="sex,personnel-type,major"/>
<section class="content">
    <div class="box box-solid">
        <div class="box-header with-border">
            <i class="fa fa-search"></i>
            <h3 class="box-title">查询</h3>
        </div>
        <div class="box-body">
            <form id="searchbar" class="form-horizontal">
                <div class="form-group">
                      <label for="identificationNo" class="col-sm-1 control-label">身份证号码</label>
                      <div class="col-sm-2">
                          <input type="text" name="identificationNo" class="form-control" th:value="${query?.identificationNo}" placeholder="请输入"/>
                      </div>
                      
                      <label for="name" class="col-sm-1 control-label">姓名</label>
                      <div class="col-sm-2">
                          <input type="text" name="name" class="form-control" th:value="${query?.name}" placeholder="请输入"/>
                      </div>
                        
                      <label for="agencyName"  class="col-sm-1 control-label">机构名称</label>
                      <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" name="agencyName" class="form-control tonto-agency" placeholder="请输入" th:value="${query?.agencyName}">
                                <input type="hidden" name="agencyId" th:value="${query?.agencyId}" />
                                <div class="input-group-btn">
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                                </div>
                            </div>
                      </div>
                </div>
                
                <div class="form-group">
                     <label for="majorCode"  class="col-sm-1 control-label">人员类型</label>
                     <div class="col-sm-2">
                         <select class="form-control tonto-select-constant" name="majorCode"  enumcode="personnel-type" >
                             <option value="">请选择</option>
                         </select>
                     </div>
                     <label for="sex"  class="col-sm-1 control-label">性别</label>
                     <div class="col-sm-2">
                         <select class="form-control tonto-select-constant" name="sex"  enumcode="sex" >
                             <option value="">请选择</option>
                         </select>
                     </div>
                </div>
                <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                <input type="text" style="display:none" >
            </form>
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                    <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()"><i class="fa fa-repeat"></i>重置</button>
                </div>
            </div>
            <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
            <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
        </div>
    </div>
    <div class="box box-solid" style="margin-top:20px">
        <div id="result" class="box-body">
            <table id="dataGrid"></table>
        </div>
    </div>
</section>
<div th:include="hrms/footer"/>

<!-- <script type="text/javascript" src="/static/assets/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
<script type="text/javascript" src="/static/assets/bootstrap-table/extensions/editable/bootstrap-editable.js"></script>
 -->
 <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    $(function () {
        initDataGrid()
    })
    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "姓名", field: "name",align:"center",formatter:function (value, row, index) {
                          return  value.replace(value.substring(0,1),"*")
                        } },
                    { title: "性别", field: "sex",align:"center",enumcode:"sex"},
                    { title: "证件号码", field: "identificationNo",align:"center",formatter:function (value, row, index) {
                            return value.replace(value.substring(2,15),"***************")
                        }},
                    { title: "原所在机构", field: "agencyName",align:"center"},
                    { title: "从事专业", field: "major",align:"center",enumcode:"major"},
                    {
                        title: "操作",
                        width: "70px",
                        align: 'center',
                        events: {
                            'click .edit': function(e, value, row, index) {
                            	edit(row);
                            }
                        },
                        formatter: function(index, row) {
                            return '<a class="edit" href="javascript:void(0);"><i class="glyphicon glyphicon-edit"></i>认领</a>';
                        }
                    }
                ]
            ],
            url: '/hrms/org/personal/claim/find',
            showColumns: true,
            searchbar: '#searchbar',
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            showRefresh: true
        });
    }
   


    
    function edit(row) {
        var html = 
			    '<div class="box-body">' +
			        '<div class="col-md-12">' +
			            '<form id="searchbar" class="form-horizontal">' +
			                '<div class="form-group">' +
						            '<label for="agencyName" class="col-sm-3 control-label">目的机构</label>'+
						            '<div class="col-sm-8">'+
						                '<div class="input-group">'+
						                    '<input type="text"  name="gAgencyName" class="form-control tonto-agency" placeholder="请输入">'+
						                   ' <input type="hidden" name="gAgencyId" />'+
						                    '<div class="input-group-btn">'+
						                       ' <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>'+
						                   ' </div>'+
						               ' </div>'+
						            '</div>'+
			                        '</div>'+
			                        '<div class="form-group">' +
			                             '<div class="col-sm-2 col-sm-offset-4">' +
			                                 '<button type="submit" id="submitBtn" class="btn btn-primary btn-block">提交</button>' +
			                             '</div>'+
			                             '<div class="col-sm-2 col-sm-offset-1">'+
			                                 '<button type="button" id="cancelBtn" class="btn btn-default btn-block">取消</button>' +
			                             '</div>' +
			                '</div>' +
			            '</form>' +
			        '</div>'+
			    '</div>';
    	
   
        layer.open({
              type: 1, 
              closeBtn: 1, 
              title:"目的机构", 
              shadeClose: true, 
              area: ['500px', '300px'], 
              content: html,
              success: function(layero, index) {
            	_initAgency($(layero));
            	claim(index, row);
            	
            }
        })
        

        
        
        
    }
    
     function claim(index, row) {
         $("#cancelBtn").click(function() {
            layer.close(index);
        })

        $("#submitBtn").click(function() {
            var agencyName = $("input[name='gAgencyName']").val();
            var agencyId = $("input[name='gAgencyId']").val();
            $.postAjax("/hrms/org/personal/claim/confirm", 
            		{
                     goalAgencyName:agencyName,
	                "userId":row.id,
	            	"identificationNo":row.identificationNo,
	            	"userName":row.name,
	            	"agencyId":agencyId
            		}, 
            		function() {
		                $.successMessage("认领成功");
		                layer.close(index);
		                table.refresh();
            });
        })
    } 
    
    /*]]>*/
</script>
</body>
</html>
