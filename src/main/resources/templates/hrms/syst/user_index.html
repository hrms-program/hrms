<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="hrms/header" />

<body>
	<tt:constant enumcode="boolean"/>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-search"></i>
                <h3 class="box-title">查询</h3>
            </div>
            <div class="box-body">
                <form id="searchbar" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="name" style="width:130px" class="col-md-4 control-label">用户名称</label>
                            <div class="col-md-6">
                                <input type="text" name="name" class="form-control" th:value="${query?.name}" />
                            </div>
                        </div>                      
                    </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()">查询</button>
                        <button type="button" style="width:100px" class="btn btn-default" onclick="$.reset('#searchbar')">重置</button>
                    </div>
                </div>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="view()" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>查看</a>
                        <a onclick="add()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>新增</a>
                        <a onclick="edit()" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i>修改</a>
                        <a onclick="remove()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="hrms/footer" />
    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { radio: true },
                    { title: "用户名称", field: "name" },
                    { title: "用户账号", field: "account" },
                    { title: "是否管理员", field: "isAdmin", sortable: true, enumcode:"boolean" },
                    { title: "用户描述", field: "description" }
                ]
            ],
            url: '/hrms/system/user/find',
            searchbar: '#searchbar',
            showColumns: true,
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function view() {
        var row = getSelectRow();
        if (row) {
            window.location = '/hrms/system/user/view?id=' + row.id;
        }
    }

    function add() {
        window.location = '/hrms/system/user/add';
    }

    function edit() {
        var row = getSelectRow();
        if (row) {
            window.location = '/hrms/system/user/edit?id=' + row.id;
        }
    }

    function remove() {
        var row = getSelectRow();
        if (row) {
            layer.confirm('确定删除吗?', function() {
                $.getAjax('/hrms/system/user/remove?id=' + row.id, function() {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        }
    }

    function getSelectRow(notShowError) {
        var rows = table.getSelections();
        var row = rows.length > 0 ? rows[0] : null;
        if (!notShowError && !row) {
            $.errorMessage("请选中一条业务数据");
        }
        return row;
    }
    /*]]>*/
    </script>
</body>

</html>
