<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/hrms/header" />

<body>
	<tt:constant enumcode="boolean"/>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">表单</h3>
                <div class="pull-right box-tools">
                    <a class="btn btn-default btn-sm" href="/hrms/system/user/index">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <form class="form-horizontal" th:object="${object}">
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">用户账号：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{account}" /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用户名称：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="*{name}" /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">用户描述：</label>
                        <div class="col-sm-8">
                            <textarea name="description" class="form-control" rows="4" style="resize: none;" th:field="*{description}" readonly="readonly"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isAdmin" class="col-sm-2 control-label">是否管理用户：</label>
                        <div class="col-sm-3">
                            <p class="form-control-static tonto-select-constant" th:attr="enum-code-value=${object.isAdmin}" enumcode="boolean" /> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div th:include="/hrms/footer" />
</body>

</html>
