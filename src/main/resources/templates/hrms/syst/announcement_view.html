<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="hrms/header" />

<body>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <h4 class="box-title" th:text="${object.title}"></h4>
                <div class="pull-right box-tools">
                    <a class="btn btn-default btn-sm" href="/hrms/manager/index">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <form class="form-horizontal" th:object="${object}">
                    <div th:utext="${object.content}"></div>
                   <div style="padding-bottom:10px">
                   <sapn>发布时间：</sapn>
                   <span th:text="${#dates.format(object.publishedTime, 'yyyy-MM-dd')}" class="form-control-static description"></span>
                   </div>
                    <div th:if="${!#lists.isEmpty(object.attachmentFiles)}" th:each="attachment,iterStat: ${object.attachmentFiles}">
					<a target="_blank" th:href="${'/file/'+attachment.pelativePath}">
					<span th:text="${attachment.name + attachment.suffix}"></span>
					<i class="fa fa-download"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div th:include="hrms/footer" />
</body>

</html>
