<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="hrms/header" />

<body>
<tt:constant enumcode="ic-deal-status,ic-operate,boolean"/>
    <section class="content">
    <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-search"></i>
                <h3 class="box-title">个案信息上报统计</h3>
            </div>
            <div class="box-body">
                <form id="searchbar" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="org" class="col-md-5 control-label">机构名称</label>
                            <div class="col-md-7">
                                <input type="text" name="org" class="form-control" th:value="${query?.org}" />
                            </div>
                        </div> 
                    </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()">查询</button>
                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()">重置</button>
                    </div>
                </div>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
            </div>
        </div>
    </section>
    <div th:include="hrms/footer" />
    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                    { title: "机构名称", field: "org",formatter:function (value, row, index) {
                    	return ['<a style="font-weight:bold;" href="/hrms/report/personnel/infor/index?agencyId='+value+'" >',
                    		value,
                    		'</a>'].join('');
                    }},
                    { title: "应上报人数", field: "todo" },
                    { title: "已上报合格人数", field: "y"},
                    { title: "上报不合格人数", field: "n" },
                    { title: "未上报人数", field: "un"}
            ],
            url: '/hrms/report/infor/find',
            searchbar: '#searchbar',
            showColumns: true,
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }
    /*]]>*/
    </script>
</body>

</html>
